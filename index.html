<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>afterclasspractive</title>
</head>

<body>
    <img id="crystal1" src="assets/images/crystal1.png">
    <img id="crystal2" src="assets/images/crystal2.png">
    <img id="crystal3" src="assets/images/crystal3.png">
    <img id="crystal4" src="assets/images/crystal4.png">
    <h3 >Number you need to reach: <span id="total"></span></h3>
    <h3 >Your score so far: <span id="score"></span></h3>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>

        var gamegoal= Math.floor(Math.random() * 120 + 19);
        console.log(gamegoal)

        var oneVal = Math.floor(Math.random() * 10 + 1);
        var twoVal = Math.floor(Math.random() * 10 + 1);
        var threeVal = Math.floor(Math.random() * 10 + 1);
        var fourVal = Math.floor(Math.random() * 10 + 1);

        // $("#crystal1").append(oneval);
        // $("#crystal2").append(twoval);
        // $("#crystal3").append(threeval);
        // $("#crystal4").append(fourval);

        var myTotal=0;

        $("#crystal1").on("click", function(){
            myTotal = myTotal + oneVal;
            console.log(myTotal);
            $("#score").text(myTotal);
            checkwin();
        });

        

        $("#crystal2").on("click", function(){
            myTotal = myTotal + twoVal;
            console.log(myTotal);
            $("#score").text(myTotal);
            checkwin();
        });

        $("#crystal3").on("click", function(){
            myTotal = myTotal + threeVal;
            console.log(myTotal);
            $("#score").text(myTotal);
            checkwin();
        });

        $("#crystal4").on("click", function(){
            myTotal = myTotal + fourVal;
            console.log(myTotal);
            $("#score").text(myTotal);
            checkwin();
        });

        $("#total").text(gamegoal);

        function checkwin(){
            if(gamegoal === myTotal) {
                alert("you win")
            };

            if(myTotal > gamegoal) {
                alert("you loose")
            }
        }

        
    
    
    
    
    
    
    
    
    
    </script>




</body>

</html>
